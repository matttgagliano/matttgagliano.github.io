---
layout: default
---

<a href="/" class="button"><i class="fa fa-chevron-left fa-fw"></i> Latest Posts</a>
<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date_to_string }}&nbsp;
  {% for tag in page.tags %}
    <a class="button" href="/tags/{{ tag }}/">{{ tag }}</a>
  {% endfor %}
</p>

<div class="post">
  {{ content }}
</div>
