---
layout: default
title: 'Tag: design'
---

<h1>{{ page.title }}</h1>
{% for post in site.tags.design %}
  <a href="{{ post.url }}" title="{{ post.title }}">
    <div class="posts">
      <h2>{{ post.title }}</h2>
      <p class="date">{{ post.date | date_to_string }}</p>
      <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </div>
  </a>
{% endfor %}
