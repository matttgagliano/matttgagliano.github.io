---
layout: default
title: Thanks for subscribing!
image: /assets/img/nyc.jpg
---

<div class="px-6 pb-10">
  <a href="/" class="no-underline text-grey-dark hover:text-grey-darker">
    <h1 class="font-serif font-black text-4xl md:text-5xl inline">Latest Posts</h1>
  </a>
  <span class="font-serif font-black text-4xl md:text-5xl inline text-grey-dark">/</span>
  <div class="font-serif font-black text-xl md:text-5xl inline-block md:inline text-grey-dark">
    {% for tag in site.tags %}
      <a href="/tags/{{ tag[0] }}" class="no-underline text-grey-dark hover:text-grey-darker">{{ tag[0] }}</a>{% if forloop.last == false %},{% endif %}
    {% endfor %}
  </div>
</div>

<div class="px-6 pb-10 text-center">

  <div class="p-6"><img src="/assets/img/icon-check.svg" class="w-48" alt="Success!"></div>
  <h2 class="font-bold text-xl mb-10 text-black">Thanks for subscribing!</h2>

</div>
