---
layout: default
title: Blog
image: /assets/img/nyc.jpg
---

<div class="px-6 pb-10">
  <a href="/" class="font-serif font-black text-4xl md:text-5xl inline text-grey-dark hover:text-grey-darker no-underline">Latest Posts</a>
  <span class="font-serif font-black text-4xl md:text-5xl inline text-grey-dark">/</span>
  <h1 class="font-serif font-black text-4xl md:text-5xl text-gray-900 inline">All Posts</h1>
</div>

<div class="px-6 pb-10">
  <div class="flex flex-wrap -mb-4 -mx-4">

    {% for post in site.posts %}
      <div class="w-full md:w-1/2 lg:w-1/3 mb-8 px-4">
        <a href="{{ post.url }}" class="no-underline" title="{{ post.title }}">
          <div class="rounded overflow-hidden shadow-md hover:shadow-lg bg-white card margin">
            <div class="h-48 w-auto bg-cover bg-no-repeat rounded-t bg-center" style="background-image: url('{{ post.image }}');"></div>
            <div class="p-6">
              <p class="text-grey-dark uppercase font-bold text-xs mb-2">{{ post.date | date_to_long_string }}</p>
              <h2 class="font-bold text-xl mb-2 text-gray-900">{{ post.title }}</h2>
              <p class="text-grey-darker text-base leading-normal">
                {{ post.content | strip_html | truncatehtml | truncatewords: 40 }}
              </p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}

  </div>
</div>
