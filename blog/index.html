---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<div class="row">
	  {% for post in site.posts %}
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <span>{{ post.date | date_to_string }}</span>
          </div>
        </div>
      </div>
		{% endfor %}
	</div>
	<ul class="posts">

	  {% for post in site.posts %}

	  {% endfor %}
	</ul>
