---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}
  <a href="{{ post.url }}" title="{{ post.title }}">
    <div class="posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.date | date_to_string }}</p>
      <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </div>
  </a>
{% endfor %}
